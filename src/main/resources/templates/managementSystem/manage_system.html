<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    <script src="/static/js/common/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script src="/static/element-ui/index.js"></script>
    <link rel="stylesheet" href="/static/element-ui/theme-chalk/index.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <style>

        /*基本边距*/
        html,
        body,
        #manage_app {
            margin: 0;
            height: 100%;
            width: 100%;
        }

        /*全局滚动条*/
        ::-webkit-scrollbar{
            width: 5px;
            height: 6px;
        }
        ::-webkit-scrollbar-thumb{
            border-radius: 4px;
            height: 50px;
            background: rgba(93, 92, 92,0.2);
        }
        ::-webkit-scrollbar-track{
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            background: rgba(253, 250, 250, 0.4);
        }


        /*顶部栏*/
        .el-header, .el-footer {
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        /*右侧内容的内间距*/
        .rightContent{
            padding: 10px;
        }

        /*模型页面表格头部*/
        .table_head {
            display: flex;
            justify-content: space-between;
            height: 40px;
            margin-bottom: 10px;
        }
        .table_head_item1{
            flex-grow:1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .table_head_item2{
            flex-grow:2;
            display: flex;

        }
        .table_head_item3{
            flex-grow:1;
            display: flex;
            justify-content: flex-end;
        }

        .historyDiv{
            height: 245px;
            overflow: auto;
        }




        div[aria-label="版本对比"]{
            margin-top: 2vh !important;
            width: 80% !important;
            height: 95vh;
            overflow: auto;
            margin-bottom: auto;

        }

        .versionCompImgBox{
            height: 20vw;
            width:35vw;
        }

        .versionCompImgBox img{
            width: auto !important;
            height: auto !important;
            max-width: 100% !important;
            max-height: 100% !important;
        }
        .acceptBtn{
            bottom: 4vh;
            right: 20vw;
            position: fixed;
            z-index: 100;
        }
        .rejectBtn{
            bottom: 4vh;
            right: 15vw;
            position: fixed;
            z-index: 100;
        }

        .el-divider--vertical{
            height: auto;
        }


        .flexRowStart{
            display: flex;
            justify-content: flex-start;

        }
        .flexRowCenter{
            display: flex;
            justify-content: center;

        }
        .flexRowEnd{
            display: flex;
            justify-content:flex-end;
        }

        .flexRowBetween{
            display: flex;
            justify-content:space-between;
        }

        .flexColumnStart{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .flexRowEvenly{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>


<body>
<div id="manage_system_app">
    <el-container >
        <!--顶部-->
        <el-header class="flexRowBetween">
            <div>
                <h2 style="font-family:微软雅黑;margin:0px 0px 0px 20px">门户后台管理</h2>
            </div>
            <el-link href="/managementSystem/home" :underline="false" style="margin-right:20px">
                <h2>返回首页</h2>
            </el-link>

        </el-header>

        <el-container >
            <!--左侧导航菜单-->
            <el-aside width="200px" >
        <el-menu
                router
                default-active="modelManage"
                class="el-menu-vertical-demo">
            <el-menu-item index="/modelManage"  >
                <i class="el-icon-menu"></i>
                <span slot="title">模型管理</span>
            </el-menu-item>
            <el-menu-item index="/userManage" >
                <i class="el-icon-user-solid"></i>
                <span slot="title">用户管理</span>
            </el-menu-item>
            <el-menu-item index="/itemManage" >
                <i class="el-icon-s-ticket"></i>
                <span slot="title">条目管理</span>
            </el-menu-item>
            <el-menu-item index="/versionManage" >
                <i class="el-icon-s-claim"></i>
                <span slot="title">版本审核</span>
            </el-menu-item>
            <el-menu-item index="/commentManage" >
                <i class="el-icon-s-comment"></i>
                <span slot="title">评论管理</span>
            </el-menu-item>
            <el-menu-item index="/taskManage" >
                <i class="el-icon-s-order"></i>
                <span slot="title">任务监控</span>
            </el-menu-item>
        </el-menu>
    </el-aside>
            <!--右侧主内容-->
            <el-main class="rightContent">
                <router-view></router-view>
            </el-main>
        </el-container>

    </el-container>

</div>

</body>
<script type="module" src="/static/js/managementSystem/manage_system.js"></script>

</html>
