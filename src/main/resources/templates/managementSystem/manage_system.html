<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal Management System</title>

    <script src="/static/js/common/vue.min.js"></script>
    <script src="/static/js/common/vue-router.js"></script>
    <script src="/static/js/common/axios.min.js"></script>
    <script src="/static/element-ui/index.js"></script>

    <link rel="stylesheet" href="/static/element-ui/theme-chalk/index.css">
    <link rel="stylesheet" href="/static/css/page/managementSystem.css">

</head>

<body>
<div id="manage_system_app">

    <el-container>
        <!--顶部-->
        <el-header class="flexRowBetween" style="box-shadow: 0 2px 4px 0 rgb(0 0 0 / 8%); background: rgba(255,255,255,1) !important;">
            <div>
                <h2 style="font-family:微软雅黑;margin:0px 0px 0px 20px">OpenGMS门户中台管理系统</h2>
            </div>
            <el-link href="/managementSystem/home" :underline="false" style="margin-right:20px">
                <h2>返回首页</h2>
            </el-link>
        </el-header>

        <el-container>
            <!--左侧导航菜单-->
            <el-aside width="240px" style="    margin-top: 10px; ">
                <el-menu
                        router
                        :default-active="$route.path"
                        class="el-menu-vertical-demo">
                    <el-menu-item v-for="item in leftNavMenu" :key="item.path" :index="item.path"
                                  style="font-size: 18px; padding-left: 50px">
                        <i :class="item.icon"></i>
                        <span slot="title">{{item.title}}</span>
                    </el-menu-item>
                </el-menu>
            </el-aside>

            <!--右侧主内容-->
            <el-main class="rightContent" >
                <router-view></router-view>
            </el-main>

        </el-container>
    </el-container>
</div>

</body>
<script type="module" src="/static/js/managementSystem/manage_system.js"></script>
</html>
