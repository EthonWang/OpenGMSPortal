<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal Management</title>

    <script src="/static/js/common/vue.min.js"></script>

    <script src="/static/element-ui/index.js"></script>
    <link rel="stylesheet" href="/static/element-ui/theme-chalk/index.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>

<!--    <script src="/static/js/management/manage_header.js"></script>-->
<!--    <script src="/static/js/management/manage_footer.js"></script>-->


    <style>
        html,
        body,
        #manage_app {
            margin: 0;
            height: 100%;
            width: 100%;
        }

        /*全局滚动条*/
        ::-webkit-scrollbar{
            width: 5px;
        }
        ::-webkit-scrollbar-thumb{
            border-radius: 4px;
            height: 50px;
            background: rgba(93, 92, 92,0.2);
        }
        ::-webkit-scrollbar-track{
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            background: rgba(253, 250, 250, 0.4);
        }

        .flexRowStart{
            display: flex;
            justify-content: flex-start;

        }
        .flexRowCenter{
            display: flex;
            justify-content: center;

        }
        .flexRowEnd{
            display: flex;
            justify-content:flex-end;
        }

        .flexRowBetween{
            display: flex;
            justify-content:space-between;
        }

        .flexColumnStart{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .flexRowEvenly{
            display: flex;
            justify-content: space-evenly;
        }

        .flexColumnStartCenter {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }


        .el-header, .el-footer {
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .top_head{
            display: flex;
            justify-content: space-between;
        }

        .left_content{
            width:30vw;
        }

        .middle_content{
            width:40vw;
        }

        .right_content{
            width:30vw;
        }

    </style>
</head>

<body>

<div id="manage_home">
    <el-container style="height: 100vh;">
        <el-header class="top_head">
            <div>
                <h1 style="font-family:微软雅黑;margin:0px">门户后台管理</h1>
            </div>
            <el-link href="/managementSystem/system" :underline="false" >进入管理页</el-link>

        </el-header>
            <el-container class="flexRowEvenly">
                <el-main class="left_content">
                    <div id="resourceCount" style="width: 30vw;height: 40vh;">

                    </div>
                </el-main>

                <el-main class="middle_content">
                    <div >
                        <div id="earthNodes" style="width: 35vw;height: 40vh;"></div>
                    </div>

                </el-main>


                <el-main class="right_content flexColumnStartCenter" >
                    <div id="pageView" style="width: 85% ;height: 30%;"> </div>
                    <div id="userView" style="width: 85%;height: 30%;"></div>

                </el-main>


            </el-container>


    </el-container>



</div>

</body>

<script src="/static/js/managementSystem/manage_home.js"></script>

</html>
