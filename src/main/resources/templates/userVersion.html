<!--                        self unchecked version-->

                                  stripe
                                  height="400"
                                  style="width: 100%"
                                  :default-sort = "{prop: 'date', order: 'descending'}">
                            <el-table-column
                                    prop="date"
                                    label="Date"
                                    width="160"
                                    sortable>
                              <template slot-scope="scope">
                                <h5>{{ scope.row.submitTime }}</h5>
                              </template>
                            </el-table-column>
                            <el-table-column
                                    prop="name"
                                    label="Name"
                                    min-width="200"
                                    show-overflow-tooltip>
                              <template slot-scope="scope">
                                <h5>{{ scope.row.itemName }}</h5>
                              </template>
                            </el-table-column>
                            <el-table-column
                                    prop="type"

                              <template slot-scope="scope">
                                <h5>{{ scope.row.editor }}</h5>
                              </template>
                            </el-table-column>
                            <el-table-column label="操作" min-width="250">
                              <template slot-scope="scope">
                                <el-button
                                        type="primary"
                                        size="mini"
                                        @click="viewVersionById(scope.row.type,scope.row.id)">View</el-button>
                                <el-button
                                        type="success"
                                        size="mini"
                                        @click="acceptVersionById(scope.row.id)">Accept</el-button>
                                <el-button
                                        type="warning"
                                        size="mini"
                                        @click="rejectVersionById(scope.row.id)">Reject</el-button>
                              </template>
                            </el-table-column>
                          </el-table>
                          <el-divider></el-divider>
                        </div>
